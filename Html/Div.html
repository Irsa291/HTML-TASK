<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<style>
    #outer{
        font-size: 25px;
        background-color: black;
        color: antiquewhite;
        height: 150px;
        width: 150px;
        padding-left: 20px;
      
    }
    #inner{
font-size: 10px;
background-color: antiquewhite;
color: black;
height: 50px;
width: 50px;
padding-left: 50px;
    }
    .BOX{
        height: 100px;
        width: 100px;
        background-color: palevioletred;
        border-radius: 50%;
        padding: 50px;
        margin: 50px;
        
    }
</style>
<body>
    <div id="outer">Irsa
        <div id="inner">Ashfaq</div>
    </div>
    <div class="BOX">Eshoo!</div>
</body>
</html>
